<!DOCTYPE html>
<html>
<head>
	<title>Dom Calculator</title>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div id="display"></div>
		<button value="1">1</button>
		<button value="2">2</button>
		<button value="3">3</button>
		<button value="+" class="plus">+</button>
		<button value="4">4</button>
		<button value="5">5</button>
		<button value="6">6</button>
		<button value="-" class="minus">-</button>
		<button value="7">7</button>
		<button value="8">8</button>
		<button value="9">9</button>
		<button value="/" class="divide">/</button>
		<button value="C" class="cancel">C</button>
		<button value="0">0</button>
		<button value="=" class="equals">=</button>
		<button value="*" class="times">*</button>
	</main>
</body>
</html>
